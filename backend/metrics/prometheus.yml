# Prometheus Configuration for Test Metrics
global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "test_rules.yml"

scrape_configs:
  - job_name: 'openpolicy-api'
    static_configs:
      - targets: ['localhost:8000']
    metrics_path: '/metrics'
    
  - job_name: 'test-metrics'
    static_configs:
      - targets: ['localhost:9090']
    metrics_path: '/metrics'
