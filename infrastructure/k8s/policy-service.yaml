apiVersion: apps/v1
kind: Deployment
metadata:
  name: policy-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: policy-service
  template:
    metadata:
      labels:
        app: policy-service
    spec:
      containers:
        - name: policy-service
          image: ghcr.io/your-org/policy-service:latest
          ports:
            - containerPort: 9002
          env:
            - name: PORT
              value: "9002"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9002
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9002
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: policy-service
spec:
  selector:
    app: policy-service
  ports:
    - name: http
      port: 9002
      targetPort: 9002