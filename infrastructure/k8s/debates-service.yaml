apiVersion: apps/v1
kind: Deployment
metadata:
  name: debates-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: debates-service
  template:
    metadata:
      labels:
        app: debates-service
    spec:
      containers:
        - name: debates-service
          image: ghcr.io/your-org/debates-service:latest
          ports:
            - containerPort: 9017
          env:
            - name: PORT
              value: "9017"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9017
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9017
            initialDelaySeconds: 5
            periodSeconds: 15
---
apiVersion: v1
kind: Service
metadata:
  name: debates-service
spec:
  selector:
    app: debates-service
  ports:
    - name: http
      port: 9017
      targetPort: 9017