apiVersion: apps/v1
kind: Deployment
metadata:
  name: mobile-api
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mobile-api
  template:
    metadata:
      labels:
        app: mobile-api
    spec:
      containers:
        - name: mobile-api
          image: ghcr.io/your-org/mobile-api:latest
          ports:
            - containerPort: 9009
          env:
            - name: PORT
              value: "9009"
          readinessProbe:
            httpGet:
              path: /readyz
              port: 9009
            initialDelaySeconds: 3
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 9009
            initialDelaySeconds: 5
            periodSeconds: 15
          resources:
            requests:
              cpu: "200m"
              memory: "256Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: mobile-api
spec:
  selector:
    app: mobile-api
  ports:
    - name: http
      port: 9009
      targetPort: 9009