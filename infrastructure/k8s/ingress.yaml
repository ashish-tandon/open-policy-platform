apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openpolicy-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: api.yourdomain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: openpolicy-api
                port:
                  number: 80